<div class="container-fluid">
	<h1> Create a new Form</h1>
	{{ userSignupForm.value | json }}

	<hr>
	<br>
	{{ scrumUserModel | json }}
	<form #userSignupForm="ngForm" novalidate (ngSubmit)="onSubmit()">


	<div class="form_group">
		<label>Email</label>
	<input required type="email" [class.is-invalid]="email.invalid && email.touched" name="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" #email='ngModel' class="form-control" [(ngModel)]="scrumUserModel.email" >	
	<div *ngIf='email.errors && (email.invalid || email.touched)'>
  <small class="text-danger" *ngIf="email.errors.invalid">Email Required</small>
    <small class="text-danger" *ngIf="email.errors.pattern">Please Enter A valid Email</small>

	</div>

</div>


	<div class="form_group">
			<label>Full name</label>
<input required  [class.is-invalid]="fullname.invalid && fullname.touched" #fullname='ngModel' type="fullname"  name="fullname"  class="form-control" [(ngModel)]="scrumUserModel.fullname" >	
  <div *ngIf='fullname.errors && (fullname.invalid || fullname.touched)'>
  <small class="text-danger" *ngIf="fullname.errors.invalid">Fullname Required</small>
</div>

</div>
		<div class="form_group">
		<label>password</label>
		<input  required  [class.is-invalid]="password.invalid && password.touched" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$" #password='ngModel' type="password"name = 'password' class="form-control" [(ngModel)]='scrumUserModel.password' >	
		<div *ngIf='password.errors && (password.invalid || password.touched)'>
  		<small class="text-danger" *ngIf="password.errors.invalid">password required</small>
    	<small class="text-danger" *ngIf="password.errors.pattern">password Must be between 8 - 15 characters long and contain at least one special character.</small>
		</div>
</div>

		<div class="form_group">
						<label>User Type</label>
			<select required class="custom-select" name ="type"  [(ngModel)]='scrumUserModel.type'>
				<option value=""></option>
			<option *ngFor="let type of type">{{ type }}</option>
			</select>
			  <div *ngIf='type.errors && (type.invalid || type.touched)'>
 	<small class="text-danger" *ngIf="type.errors.required">Required</small>
</div>
			</div>
			 <button class="btn btn-primary" type="submit"> Create Account </button>

	</form>
</div>
